<!-- HTML 5 Ad Template from DoubleClick by Google -->
<!DOCTYPE html>
<html lang="en">

<head>

    <title>DCS 970x40-970x250 Video Template USER</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel=StyleSheet HREF="style.css" type="text/css">

    <!-- Load TweenMax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

    <!-- DoubleClick Enabler -->
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script>
        Enabler.setExpandingPixelOffsets(
            0, // left offset of expanded ad
            0, // top offset of expanded ad
            970, // expanded width of ad
            250); // expanded height of ad

    </script>

</head>

<body>

    <div id="container">

        <div id="collapsed">
            <img src="images/collapsedBG.jpg">
            <div id="expand-btn"></div>
            <div id="border-collapsed" class="border"></div>
        </div>

        <div id="expanded">
            <img src="images/expandedBG.jpg">
            <div id="exit-btn"></div>
            <div id="video-container">
                <video id="video-player" muted>
                    <!--
                    <source type="video/webm" src="video.webm" >
                    <source type="video/ogg" src="video.ogg" >
                    <source type="video/mp4" src="video.mp4" >
                    -->
                </video>
                <div id="video-controls">
                    <div id="play-btn" class="video-controls"></div>
                    <div id="pause-btn" class="video-controls"></div>
                    <div id="replay-btn" class="video-controls"></div>
                    <div id="mute-btn" class="video-controls"></div>
                    <div id="unmute-btn" class="video-controls"></div>
                </div>
                <div id="click-for-sound">
                    <img id="click-for-sound-img" src="images/clickForSound.png">
                </div>
                <div id="watch-trailer">
                    <img id="watch-trailer-img" src="images/watchTrailer.png">
                </div>
            </div>
            <div id="close-btn"></div>
            <div id="border-expanded" class="border"></div>
        </div>

    </div>

    <script src="script.js" type="text/javascript"></script>

</body>

</html>
