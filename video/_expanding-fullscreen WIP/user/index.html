<!DOCTYPE html>
<html lang="en">

<head>

    <title>DCS Expanding Video Template</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta data-template-name="Template_DCRM_HTML5_MSN_Mobile_Fullscreen_onClick">

    <!--<meta http-equiv="expires" content="0">-->

    <script src="http://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>
    <link rel="StyleSheet" href="style.css" type="text/css">

</head>

<body>

    <div id="container">

        <div id="collapsed">
            <img id="bg-collapsed" src="images/bg-collapsed.png">
            <div id="collapsed-click"></div>
        </div>

        <div id="expanded">

            <div id="dim"></div>

            <div id="content">
                <div id="holder">
                    <img id="bg-expanded" src="images/bg-expanded.jpg">
                    <div id="expanded-click"></div>
                    <div class="feature" id="feature">
                        <div id="video-container">
                            <video id="video-player">
                                <!--
                    <source type="video/webm" src="video.webm" >
                    <source type="video/ogg" src="video.ogg" >
                    <source type="video/mp4" src="video.mp4" >
                    -->
                            </video>
                            <div id="video-controls">
                                <div id="play-btn" class="video-controls"></div>
                                <div id="pause-btn" class="video-controls"></div>
                                <div id="replay-btn" class="video-controls"></div>
                                <div id="mute-btn" class="video-controls"></div>
                                <div id="unmute-btn" class="video-controls"></div>
                            </div>
                            <img id="click-for-sound" src="images/clickForSound.png">
                        </div>
                    </div>
                    <img id="close-btn" src="images/close.png"></div>
            </div>
        </div>

    </div>
    <!-- load tweenmax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="logic.js"></script>
</body>

</html>
