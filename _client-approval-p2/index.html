<!DOCTYPE html>

<html>

<head>

    <title>P2 Content Agency</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <link href="https://p2.com.au/client-files/p2/logo/P2-Logo-Art-Green-RGB-64x64.png" rel="shortcut icon">
    
    

</head>

<body>

    <header>
        <div class="container">
            <div class="row cf">
                <img id='main-logo' src="https://p2.com.au/client-files/p2/logo/P2-Logo-Art-Green-RGB.png" alt="pp-logo">
            </div>
        </div>
    </header>

    <main>

        <div class="container">
            <div id="projectDetails">
                <div class="row cf">
                    <div id="projectHeadings" class="col-left fl">
                        <div>Client</div>
                        <div>Project</div>
                        <div>Date</div>
                    </div>
                    <div id="projectData" class="col-right fr">
                        <div id="client"></div>
                        <div id="project"></div>
                        <div id="date"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row cf">
                <div class="col-left fl">
                    <div id="buttonContainer">
                    </div>
                </div>
                <div class="col-right fr">
                    <div id="bannerContainer">
                        <iframe id="bannerFrame" src=""></iframe>
                        <img id="staticFrame" src="">
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="container"></div>
    </footer>

    <!-- js -->
    <script src="assets/script.js"></script>

</body>

</html>
