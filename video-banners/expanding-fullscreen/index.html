<!-- HTML 5 Ad Template from DoubleClick by Google -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta data-template-name="Template_DCRM_HTML5_MSN_Mobile_Fullscreen_onClick">
    <script src="http://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>
    <link rel="StyleSheet" href="style.css" type="text/css">
</head>

<body>

    <div id="container">

        <div id="collapsed">
            <div id="collapsed_clickthrough"></div>
        </div>

        <div id="expanded">

            <div id="dim"></div>

            <div id="content">
                <div id="holder">
                    <img class="display" src="expand-image.jpg"></img>
                    <div id="exit_btn"></div>
                    <div class="feature" id="feature">
                        <div id="video-container-0">
                            <video id="video-0">
                                <!-- Src will be added via JS using Enabler.getUrl calls -->
                            </video>
                        </div>
                        <div id="clickForSound"></div>
                    </div>
                    <div id="close_btn"></div>
                </div>
            </div>

        </div>
    </div>
    <script src="libs/TweenMax.min.js"></script>
    <script src="logic.js"></script>
</body>

</html>
