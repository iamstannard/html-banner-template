<!-- HTML 5 Ad Template from DoubleClick by Google -->

<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Studio Enabler Required -->
    <script src="http://s0.2mdn.net/ads/studio/Enabler.js" type="text/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style type="text/css">
        #container_dc {
            display: none;
            z-index: 20
        }
    </style>

    <script language="javascript">
        //Initialize Enabler
        if (Enabler.isInitialized()) {
            init();
        } else {
            Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
        }
        //Run when Enabler is ready
        function init() {
            //politeInit();
            //Load in Javascript

            if (Enabler.isPageLoaded()) {
                politeInit();
            } else {
                Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
            }
        }

        function politeInit() {
            //Load in Javascript
            var extJavascript = document.createElement('script');
            extJavascript.setAttribute('type', 'text/javascript');
            extJavascript.setAttribute('src', Enabler.getUrl('DCRM_HTML5_inPageFloating_Polite_300x250.js'));
            document.getElementsByTagName('head')[0].appendChild(extJavascript);

            //Load in CSS

            var extCSS = document.createElement('link');
            extCSS.setAttribute("rel", "stylesheet");
            extCSS.setAttribute("type", "text/css");
            extCSS.setAttribute("href", Enabler.getUrl("DCRM_HTML5_inPageFloating_Polite_300x250.css"));
            document.getElementsByTagName("head")[0].appendChild(extCSS);
            document.getElementById("container_dc").style.opacity = 1;
            document.getElementById("container_dc").style.display = "block";
        }
    </script>

</head>

<body>
    <div id="container_dc">
        <div id="content_dc">
            <img src="logo_dc.png" id="doubleclick_logo_dc">
        </div>
        <button id="background_exit_dc"></button>
        <button id="show_btn">Show Floating</button>
        <button id="hide_btn">Hide Floating</button>

    </div>
</body>

</html>
