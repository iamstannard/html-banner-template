<!DOCTYPE html>

<html>

<head>
    <title>Sizmek 300x250 Template</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ad.size" content="width=300,height=250" />
    
    <!--<meta http-equiv="expires" content="0">-->

    <style type="text/css">
        #bannerContainer {
            display: none
        }
    </style>

    <!-- Sizmek Loader -->
    <script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>

    <script>
        function initEB() {
            console.log('initEB');
            if (!EB.isInitialized()) {
                EB.addEventListener(EBG.EventName.EB_INITIALIZED, loadCSSAndJS);
            } else {
                loadCSSAndJS();
            }
        }

        function loadCSSAndJS() {
            console.log('loadCSSAndJS');
            // Load in CSS 
            console.log('loadCSS');
            var extCSS = document.createElement('link');
            extCSS.setAttribute('rel', 'stylesheet');
            extCSS.setAttribute('type', 'text/css');
            extCSS.setAttribute('href', 'style.css');
            document.getElementsByTagName('head')[0].appendChild(extCSS);
            // Load in JS
            console.log('loadJS');
            var extJavascript = document.createElement('script');
            extJavascript.setAttribute('type', 'text/javascript');
            extJavascript.setAttribute('src', 'script.js');
            document.getElementsByTagName('head')[0].appendChild(extJavascript);

            // Setup clickthrough handler
            document.getElementById('clickthrough').addEventListener('click', clickthroughHandler, false);

            function clickthroughHandler(event) {
                console.log('clickthroughHandler');
                EB.clickthrough();
            }

        }
    </script>

</head>

<body onload='initEB()'>
    <div id='bannerContainer'>
        <!-- banner stuff goes here -->
        <img id="placeholder" src="images/placeholder.png">
        <img id="cta" src="images/cta.png">
        <!-- empty div handles clickthroughs and adds 1px border -->
        <div id='clickthrough'></div>
    </div>
    <!-- load tweenmax -->
    <!--<script type="text/javascript" src="libs/TweenMax.min.js"></script>-->
    <script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingcachedScripts/libraries/greensock/1_18_0/TweenMax.min.js"></script>
</body>

</html>
