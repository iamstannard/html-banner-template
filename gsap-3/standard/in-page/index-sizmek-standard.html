<!DOCTYPE html>

<html>

<head>

    <title>Sizmek HTML5 Standard Banner Template</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--***********************************************-->
    <meta name="ad.size" content="width=300,height=250">
    <!--***********************************************-->

    <!--<link rel="icon" href="data:;base64,iVBORwOKGO=" />-->

    <style type="text/css">
        #bannerContainer {
            display: none
        }

    </style>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Load GSAP -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>-->
    <script src="https://secure-ds.serving-sys.com/BurstingcachedScripts/libraries/gsap/3_1_0/gsap.min.js"></script>

    <!-- Sizmek Loader -->
    <!--<script src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>-->

    <script>
        var clickTag = "http://www.sizmek.com/"; // this url is overwritten in sizmek

        function loadJS() {
            // Load in JS
            ////console.log('loadJS');
            var extJavascript = document.createElement('script');
            extJavascript.setAttribute('type', 'text/javascript');
            extJavascript.setAttribute('src', 'script.js');
            document.getElementsByTagName('head')[0].appendChild(extJavascript);

        }

    </script>

</head>

<body onload='loadJS()'>
    <div id='bannerContainer'>
        <!-- banner stuff goes here -->
        <img id="placeholder" src="images/placeholder.png">
        <img id="cta" src="images/cta.png">
        <!-- empty div handles clickthroughs and adds 1px border -->
        <a href="javascript:void(0);" onclick="window.open(window.clickTag);">
            <div id="clickthrough"></div>
        </a>
    </div>

</body>

</html>
