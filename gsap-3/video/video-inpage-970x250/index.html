<!DOCTYPE html>
<html lang="en">

<head>

    <title>Studio 970x250 Video Template</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--***********************************************-->
    <meta name="ad.size" content="width=300,height=250">
    <!--***********************************************-->

    <link rel="icon" href="data:;base64,iVBORwOKGO=" />

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Load GSAP -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>-->
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.1.0_min.js	"></script>

    <!-- DoubleClick Enabler -->
    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>

</head>

<body>
    <div id="main-container">
        <img id="bg" src="images/bg.png">
        <div id="exit"></div>
        <div class="feature" id="feature">
            <div id="video-container">
                <video id="video-player" autoplay muted>
                    <!--
                    <source type="video/webm" src="video.webm" >
                    <source type="video/ogg" src="video.ogg" >
                    <source type="video/mp4" src="video.mp4" >
                    -->
                </video>
                <div id="video-controls">
                    <div id="play-btn" class="video-controls"></div>
                    <div id="pause-btn" class="video-controls"></div>
                    <div id="replay-btn" class="video-controls"></div>
                    <div id="mute-btn" class="video-controls"></div>
                    <div id="unmute-btn" class="video-controls"></div>
                </div>
                <div id="click-for-sound">
                    <img id="click-for-sound-img" src="images/clickForSound.png">
                </div>
            </div>
        </div>
        <div id="border"></div>
    </div>

    <script src="logic.js"></script>
</body>

</html>
